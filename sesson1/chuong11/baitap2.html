<!DOCTYPE html>
<html>
<head>
	<title>Bai Tap 2</title>
	<link rel="stylesheet" href="baitap2.css">
</head>
<body>
	<form class="registration">
		<h1>Developer registration</h1>
		Username: </br><input type="text" placeholder="Username" name="username" size="40"></br>
		First Name: </br><input type="text" placeholder="First Name" name="fname" size="40"></br>
		Last Name: </br><input type="text" placeholder="Last Name" name="lname" size="40"></br>
		E-mail Address: </br><input type="text" placeholder="Email" name="email" size="40"></br>
		Password: </br><input type="password" placeholder="Password" name="password" size="40"></br>
		Main Programming Language</br>
		<select>
			<option>Select a language</option>
			<option>English</option>
			<option>French</option>
			<option>Tiếng Việt</option>
			<option>Russian</option>
			<option>Spanish</option>
			<option>Chinese</option>
		</select>
		</br></br>
		<input type="button" type="submit" value="Register" class="register" size="15">
		<input type="submit" value="Login" class="login" size="15">
	</form>
</body>
</html>
