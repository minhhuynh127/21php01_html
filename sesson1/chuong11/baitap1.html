<!DOCTYPE html>
<html>
<head>
	<title>Bai Tap 1</title>
	<link rel="stylesheet" href="baitap1.css">
</head>
<body>
	<div id="conten1">
			<form>
			<h1>Login</h1>				
			<div class="login">
				<p>
				 	<label for="username" class="control-label">Username or email address</label></br>
				 	<input type="text" placeholder="Username" name="username">
				</p>
				<p>
					<label for="password" class="control-label">Password</label></br>
					<input type="password" placeholder="password" name="password">
				</p>
				<p>
					<input type="submit" value="Login">
					<input type="radio">Remember me
				</p>
				<a href="#">Lost your pasword?</a>
			</div>
		</form>	
	</div>
	<div id="conten2">
		<form>
	        <h1>Register</h1>
			<div class="register">
				<p>
					Phone: 	<select>
								<option>+84</option>
								<option>+86</option>
								<option>+92</option>
								<option>+52</option>
							</select>
							</br><input type="phone" placeholder="Phone" name="phone">
				</p>
				<p class="firstname">
					<label for="fname" class="control-label">First name</label></br>
					<input type="text" placeholder="First Name" name="fname">
				</p>
				<p class="lastname">
					<label for="lname" class="control-label">Last name</label></br>
					<input type="text" placeholder="Last Name" name="lname">
				</p>
				<p>
					<label for="email" class="control-label">Email</label></br>
					<input type="text" placeholder="Email" name="email">
				</p>
				<p>
					<label for="password" class="control-label">Password</label></br>
					<input type="password" placeholder="Password" name="password">
				</p>
			</div>
		</form>
	</div>
</body>
</html>
