<!DOCTYPE html>
<html>
<head>
	<title>form example</title>
</head>
<body>
	<h1>Example Form</h1>
	<form name="register" action="#" method="POST" target="_blank"></form>
	<!-- co 2 phuong thuc cua form la POST hoac GET -->
	<p>
		Username: <input type="text" name="usernaem">
	</p>
	<p>
		Password: <input type="password" name="password">
	</p>
	<p>
		Avatar: <input type="file" name="avatar">
		<!-- chọn file bỏ vào  -->
	</p>
	<p>
		Gender:
		<input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender" value="fenale">Fenale
		<input type="radio" name="gender" value="other">Other
        <!-- kich tich xanh chọn  -->
	</p>
	<p>
		Favourites:
		<input type="checkbox" name="film">Film
		<input type="checkbox" name="film">Shoping
		<input type="checkbox" name="film">Football
		<!-- kich tich xanh chon  -->
	</p>
	<p>
		City:
		<select>
			<option>Hà nội</option>
			<option>Đà nẵng</option>
			<option>Hồ Chí Minh</option>
		</select>
		<!-- chon thanh pho -->
	</p>
</body>
</html>
